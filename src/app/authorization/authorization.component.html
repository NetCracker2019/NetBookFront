<div class="picture">
  <div class="login-form">
    <!--<div class="alert alert-info">
      Username: test<br />
      Password: test
    </div>-->
      <h2>Authorization</h2>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>


          <div class="form-group">
            <input type="text" class="form-control" name="userName" placeholder="First Name" formControlName="userName" required />
            <div *ngFor="let validation of accountValidationMessages.userName" class="error">
              <div *ngIf="loginForm.get('userName').hasError(validation.type) && loginForm.controls['userName'].touched" class="help-block">{{validation.message}}</div>
            </div>
          </div>


          <div class="form-group">
            <input type="password" class="form-control" name="userPassword" placeholder="Password" formControlName="userPassword" required />
            <div *ngFor="let validation of accountValidationMessages.userPassword" class="error">
              <div *ngIf="loginForm.get('userPassword').hasError(validation.type) && loginForm.controls['userPassword'].touched" class="help-block">{{validation.message}}</div>
            </div>
          </div>


          <button [disabled]="loginForm.invalid" class="button">Login</button>
          <!--<button [disabled]="loading" class="button">-->
            <!--Login-->
          <!--</button>-->
          <button class="button gray">
            <a  [routerLink]="['/home/announcement']">Back</a>
          </button>
          <!--<div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>-->
        </form>
      </div>
    </div>

</div>
