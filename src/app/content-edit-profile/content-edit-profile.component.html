<div class="container">
  <form [formGroup]="form" name="form" novalidate>
  <h1 class="page-header">Edit Profile</h1>
  <div class="row">
    <div class="col-md-4 col-sm-6 col-xs-12">
      <div class="text-center">
        <img src="{{ this.getPhoto(this.user.avatarFilePath) }}" class="avatar img-circle img-thumbnail" alt="avatar">
        <h6>Змінити фото</h6>
        <input name="changeImg" type="file" class="text-center center-block well well-sm" formControlName="avatarFilePath" (change)="handleFileInput($event.target.files)">
      </div>
    </div>
    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
      <h3>Персональна інформація</h3>
      <form class="form-horizontal" [formGroup]="form" name="form" novalidate>
        <div class="form-group">
          <label class="col-lg-3 control-label">Ім'я:</label>
          <div class="col-lg-8">
            <input class="form-control" value="{{ this.user.firstName }}" type="text" formControlName="firstName">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Статус:</label>
          <div class="col-lg-8">
            <input class="form-control" value="{{ this.user.status}}" type="text" formControlName="status">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" value="{{ this.user.email }}" type="text" formControlName="email">
            <div *ngFor="let validation of profileValidationMessages.email" class="error">
          		<div *ngIf="form.get('email').hasError(validation.type) && 	form.controls['email'].touched" class="help-block">{{validation.message}}</div>
        	</div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Країна:</label>
          <div class="col-lg-8">
            <input class="form-control" value="{{ this.user.country }}" type="text" formControlName="country">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Місто:</label>
          <div class="col-lg-8">
            <input class="form-control" value="{{ this.user.city }}" type="text" formControlName="city">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Стать:</label>
          <div class="col-lg-8">
            <div class="ui-select">
              <select id="user_time_zone" class="form-control" formControlName="sex">
                <option value="M">М</option>
                <option value="Ж">Ж</option>
                <option value="Не визначено">Не визначено</option>	
              </select>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Пароль:</label>
          <div class="col-md-8">
            <input class="form-control" type="password" formControlName="password">
            <div *ngFor="let validation of profileValidationMessages.password" class="error">
         		 <div *ngIf="form.get('password').hasError(validation.type) && form.controls['password'].touched" class="help-block">{{validation.message}}</div>
        	</div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Підтвердження пароля:</label>
          <div class="col-md-8">
            <input class="form-control"  type="password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input class="btn btn-primary" value="Зберегти зміни" type="button" (click)="edit()">
            <input class="btn btn-default" value="Назад" type="button" (click)="goBack()">
          </div>
        </div>
      </form>
    </div>
  </div>
  </form>
</div>
