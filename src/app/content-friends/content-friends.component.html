<h4 class="text-left pl-3 mt-3">Друзі</h4><br>
<section class="search-sec">
    <div class="container">
        <form action="#" method="post" novalidate="novalidate">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-6 col-md-3 col-sm-12 p-0">
                            <input (input)="onSearchChange($event.target.value)" type="text" class="form-control search-slt" placeholder="Шукати" >
                        </div>
                          <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <select (input)="onWhereChange($event.target.value)" class="form-control search-slt" id="exampleFormControlSelect1">
                                <option value="frineds">Шукати в</option>
                                <option value="friends">Друзях</option>
                                <option value="all">Людях</option>
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <button type="button" class="btn" (click)="find()">Пошук</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<div class="panel-result">
    <div class="panel-heading">Результат</div>
    <div class="panel-body">
        <div class="row">   
            <div class="col-md-4" *ngFor="let people of this.peoples">
                <div class="thumbnail">
                    <img alt="no img" src="{{ this.getPhoto(people.avatarFilePath) }}">
                    <div class="caption">
                        <a href="homeath/profile/{{ people.username }}">
                        {{ people.username }}</a>
                        <div class="name">
                            {{ people.firstName }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
