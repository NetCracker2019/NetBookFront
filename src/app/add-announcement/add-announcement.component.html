
<h1>Add Announcement</h1>
<form class="form-container" (ngSubmit)="addBookComponent()">
  <h2>Write your data</h2>
  <div class="form-group">
    <label for="title" class="label-group" required>Title*</label>
    <input type="text" class="input-group" id="title" [(ngModel)]="bookModel.title" name="title">
  </div>

  <div class="form-group">
    <label for="author" class="label-group" required>Author(-s)*</label>
    <input type="text" class="input-group" id="author" [(ngModel)]="bookModel.authors" name="author">
  </div>

  <div class="form-group">
    <label for="genre" class="label-group" required>Genre*</label>
    <input type="text" class="input-group" id="genre" [(ngModel)]="bookModel.genres" name="genre">
  </div>

  <div class="form-group">
    <label for="imagePath" class="label-group">Image Path</label>
    <input type="text" class="input-group" id="imagePath" [(ngModel)]="bookModel.imagePath" name="imagePath">
  </div>

  <div class="form-group">
    <label for="release_date" class="label-group" required>Date*</label>
    <input type="text" class="input-group" id="release_date" [(ngModel)]="bookModel.releaseDate" name="release_date">
  </div>

  <div class="form-group">
    <label for="language" class="label-group" required>Language*</label>
    <input type="text" class="input-group" id="language" [(ngModel)]="bookModel.language" name="language">
  </div>

  <div class="form-group">
    <label for="pages" class="label-group" required>Pages*</label>
    <input type="text" class="input-group" id="pages" [(ngModel)]="bookModel.pages" name="pages">
  </div>

  <div class="form-group">
    <label for="description"  class="label-group">Description</label>
    <input type="text" class="input-group" id="description" [(ngModel)]="bookModel.description" name="description">
  </div>
  <div class="form-group">
    <button type="submit" class="button">Add announcement</button>
  </div>
</form>
