<div class="list-group">

  <span class="badge badge-info">
    <div>
      <button type="button" class=" btn btn-outline-warning btn-lg btn-block col col-md-6 offset-md-3" (click)="notificationService.markAllAsRead()">Mark All As Read</button>
    </div>
    <div class="d-flex justify-content-between col  col-md-6 offset-md-3 alert alert-primary"
         *ngFor="let notification of notifications">
      <div><h5 class="m-5 "><span class="badge badge-pill badge"
                                  *ngIf="!notification.isRead">!</span> {{notification.notifTitle}}</h5></div>

      <div><p class="m-5 "><a [routerLink]="getNavigationLink(notification)">{{notification.notifText}}</a></p></div>
     <div><small class="m-5 ">{{notification.notifDate}}</small></div>
   </div>

  </span>

</div>
