<div class="list-group">
  <div class="d-flex w-100 justify-content-between alert alert-primary" *ngFor="let notification of notifications">
    <div><h5 class="mb-1">{{notification.notifTitle}}</h5></div>
    <div><p><a href="" >{{notification.notifText}}</a></p></div>
    <div><small>{{notification.notifDate}}</small></div>
  </div>
</div>
