<h1>Registration-admin</h1>

<form name="form" (ngSubmit)="f.form.valid && registerAdmin()" #f="ngForm" novalidate>
  <div class="form-group">
        <input type="text"   class="form-control" name="userName" placeholder="First Name" formControlName="userName" required />
        <div *ngFor="let validation of accountValidationMessages.userName" class="error">
          <div *ngIf="registerForm.get('userName').hasError(validation.type) && registerForm.controls['userName'].touched" class="help-block">{{validation.message}}</div>
        </div>
        </div>
      <div class="form-group">
        <input type="text" class="form-control" name="userSurname"  placeholder="Last Name" formControlName="userSurname" required />
        <div *ngFor="let validation of accountValidationMessages.userSurname" class="error">
          <div *ngIf="registerForm.get('userSurname').hasError(validation.type) && registerForm.controls['userSurname'].touched" class="help-block">{{validation.message}}</div>
        </div>
        </div>
      <div class="form-group">
        <input type="text" class="form-control" name="email" placeholder="Email" formControlName="userEmail" required />
        <div *ngFor="let validation of accountValidationMessages.userEmail" class="error">
          <div *ngIf="registerForm.get('userEmail').hasError(validation.type) && registerForm.controls['userEmail'].touched" class="help-block">{{validation.message}}</div>
        </div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="userPassword" placeholder="Password" formControlName="userPassword" required />
        <div *ngFor="let validation of accountValidationMessages.userPassword" class="error">
          <div *ngIf="registerForm.get('userPassword').hasError(validation.type) && registerForm.controls['userPassword'].touched" class="help-block">{{validation.message}}</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="registerForm.invalid" class="button">Register</button>
