<div class="item-book" *ngIf="book">
  <img src="../../assets/img/{{book.imagePath}}" alt="Example" class="book-logo">
    <h3>{{book.title}} - {{book.authors}}</h3>-->
    <p>Likes: {{book.likes}}</p>
    <p>Publish date: {{book.releaseDate}}</p>
    <p>Description: {{book.description}} </p>
    <p>Genres: {{book.genres}}</p>
    <p>Language: {{book.lang}}</p>
    <p>Pages: {{book.pages}}</p>
  <p>
  </p>
  <h2 class="review-title">Reviews</h2>
  <div class="reviews" *ngFor = "let review of reviews">
    <div class="user-image-grid">
      <img src="../../assets/img/{{review.userAvatarPath}}" class="user-logo">
    </div>
    <div class="review-item" >
      <h4 class="user-name">{{review.userName}}</h4>
      <p >{{review.rating}}</p>
      <p class="review-text"> {{review.reviewText}}</p>
    </div>
  </div>
</div>
