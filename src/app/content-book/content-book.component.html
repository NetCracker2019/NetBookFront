<div class="addForm">
  <h2>Add book</h2>
  <form (ngSubmit)="addBookComponent()" #heroForm="ngForm">
    <!--<div class="form-group">
      <label for="bookid" class="label-group">Id</label>
      <input type="text" class="input-group" id="bookid" required [(ngModel)]="model.bookid" name="bookid" #bookid="ngModel">
    </div>-->

    <div class="form-group">
      <label for="title" class="label-group">Title</label>
      <input type="text" class="input-group" id="title" [(ngModel)]="bookModel.title" name="title">
    </div>

    <div class="form-group">
      <label for="like" class="label-group">Like</label>
      <input type="text" class="input-group" id="like" [(ngModel)]="bookModel.like" name="like">
    </div>

    <div class="form-group">
      <label for="imagePath" class="label-group">Image Path</label>
      <input type="text" class="input-group" id="imagePath" [(ngModel)]="bookModel.imagePath" name="imagePath">
    </div>

    <div class="form-group">
      <label for="release_date" class="label-group">Date</label>
      <input type="text" class="input-group" id="release_date" [(ngModel)]="bookModel.release_date" name="release_date">
    </div>

    <div class="form-group">
      <label for="language" class="label-group">Language</label>
      <input type="text" class="input-group" id="language" [(ngModel)]="bookModel.language" name="language">
    </div>

    <div class="form-group">
      <label for="pages" class="label-group">Pages</label>
      <input type="text" class="input-group" id="pages" [(ngModel)]="bookModel.pages" name="pages">
    </div>

    <div class="form-group">
      <label for="approved"  class="label-group">Approved</label>
      <input type="text" class="input-group" id="approved" [(ngModel)]="bookModel.approved" name="approved">
    </div>
    <div class="form-group">
      <button type="submit" class="button">Add book</button>
    </div>
  </form>
</div>


<div class="blog-books">
  <div class="test" *ngFor="let book of books">
    <a href="#" class="blog-item">
      <div class="book-image-grid">
        <img src="../../assets/img/{{book.imagePath}}" alt="Example" class="book-logo">
      </div>
      <div class="book-item-content" >
        <h3>{{book.title}}</h3>
        <!--<p>Автор: {{kniga.description}} </p>
        <p>Жанр: {{kniga.genre}}</p>-->
        <p>Дата выпуска: {{book.release_date}}</p>
        <p>Лайки: {{book.like}}</p>
        <p>Язык книги: {{book.language}}</p>
        <p>Страницы: {{book.pages}}</p>
      </div>
    </a>

  </div>
</div>
