<div class="panel panel-primary">
  <div>
    <h1>Add book</h1>
    <form (ngSubmit)="addKniga()" #heroForm="ngForm">
      <div>
        <label for="bookid">Id</label>
        <input type="text"  id="bookid" required [(ngModel)]="model.bookid" name="bookid" #bookid="ngModel">
      </div>

      <div>
        <label for="title">Title</label>
        <input type="text"  id="title" [(ngModel)]="model.title" name="title">
      </div>

      <div>
        <label for="like">Like</label>
        <input type="text"  id="like" [(ngModel)]="model.like" name="like">
      </div>

      <div>
        <label for="imagePath">Image Path</label>
        <input type="text"  id="imagePath" [(ngModel)]="model.imagePath" name="imagePath">
      </div>

      <div>
        <label for="release_date">Date</label>
        <input type="text"  id="release_date" [(ngModel)]="model.release_date" name="release_date">
      </div>

      <div>
        <label for="language">Language</label>
        <input type="text"  id="language" [(ngModel)]="model.language" name="language">
      </div>

      <div>
        <label for="pagess">Pages</label>
        <input type="text"  id="pagess" [(ngModel)]="model.pagess" name="pagess">
      </div>

      <div>
        <label for="approved">Approved</label>
        <input type="text"  id="approved" [(ngModel)]="model.approved" name="approved">
      </div>

      <button type="submit">SubmitTEST</button>

    </form>
  </div>





  <div class="panel-heading">
    <h2>Employee List</h2>
  </div>
  <div class="panel-body">
    <ul>
      <li  *ngFor="let kniga of knigas">
        <span>{{kniga.idbook}}</span>
        <span>{{kniga.title}}</span>
        <span>{{kniga.like}}</span>
        <span>{{kniga.imagePath}}</span>
        <span>{{kniga.release_date}}</span>
        <span>{{kniga.language}}</span>
        <span>{{kniga.pagess}}</span>
        <span>{{kniga.approved}}</span>
      </li></ul>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let kniga of knigas">
        <td>{{kniga.idbook}}</td>
        <td>{{kniga.title}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
