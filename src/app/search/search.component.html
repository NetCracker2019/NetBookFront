<form>
  <label>Genre</label>
  <select [(ngModel)]="selectedGenre" name="genre">
    <option value="all" selected>All</option>
    <option *ngFor="let genre of genres" [value]="genre.genreName">
      {{genre.genreName}}
    </option>
  </select>
</form>

<p>Selected genre: {{selectedGenre}}</p>

<div *ngIf="books">
  <ul class="books">
    <li *ngFor="let book of books" >
      <a class="blog-item"  [routerLink]="[book.bookId]">
        <div class="book-image-grid">
          <img src="../../assets/img/{{book.imagePath}}" alt="Example" class="book-logo">
        </div>
        <div class="book-item-content" >
          <h3>{{book.title}} - {{book.authors}}</h3>
          <p>Likes: {{book.likes}}</p>
          <p>Description: {{book.description}} </p>
        </div>
      </a>
    </li>
  </ul>
</div>
